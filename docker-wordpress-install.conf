#cloud-config
package_upgrade: true
packages:
  - docker.io
runcmd:
  - sudo usermod -aG docker $USER
  - newgrp docker
  - sudo systemctl enable docker.service
  - docker run --name wordpress -p 80:80 -e WORDPRESS_DEBUG=1 -e WORDPRESS_DB_HOST=mysql-iac1.mysql.database.azure.com -e WORDPRESS_DB_USER=wordpressuser -e WORDPRESS_DB_PASSWORD=Wordpress@pass123 -e WORDPRESS_DB_NAME=mysql-iac1-db -e WORDPRESS_TABLE_PREFIX=wp_ -d wordpress
